<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Generator - Generateur de Sites Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-box {
            display: none;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .status-box.loading {
            display: block;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .status-box.success {
            display: block;
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .status-box.error {
            display: block;
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .progress {
            margin-top: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e8ed;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .status-message {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-link {
            display: inline-block;
            margin-top: 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .result-link:hover {
            text-decoration: underline;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SaaS Generator</h1>
            <p>Generez votre site web professionnel en quelques minutes</p>
        </div>

        <div class="card">
            <form id="generatorForm">
                <div class="form-group">
                    <label for="name">Nom de l'entreprise *</label>
                    <input type="text" id="name" name="name" required placeholder="Ex: Plomberie Martin">
                </div>

                <div class="form-group">
                    <label for="street">Adresse *</label>
                    <input type="text" id="street" name="street" required placeholder="Ex: 12 Rue de la Gare">
                </div>

                <div class="grid">
                    <div class="form-group">
                        <label for="postal_code">Code postal *</label>
                        <input type="text" id="postal_code" name="postal_code" required placeholder="Ex: L-1234">
                    </div>

                    <div class="form-group">
                        <label for="city">Ville *</label>
                        <input type="text" id="city" name="city" required placeholder="Ex: Luxembourg">
                    </div>
                </div>

                <div class="grid">
                    <div class="form-group">
                        <label for="location">Region/Pays *</label>
                        <input type="text" id="location" name="location" required placeholder="Ex: Luxembourg">
                    </div>

                    <div class="form-group">
                        <label for="year">Annee de creation *</label>
                        <input type="number" id="year" name="year" required placeholder="Ex: 2020">
                    </div>
                </div>

                <div class="grid">
                    <div class="form-group">
                        <label for="phone">Telephone *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Ex: 661234567">
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required placeholder="Ex: contact@plomberie.lu">
                    </div>
                </div>

                <div class="form-group">
                    <label for="services">Services proposes *</label>
                    <textarea id="services" name="services" required placeholder="Ex: Depannage urgence 24h/7j, installation sanitaire, reparation fuites..."></textarea>
                </div>

                <div class="form-group">
                    <label for="positioning">Positionnement / Atouts</label>
                    <input type="text" id="positioning" name="positioning" placeholder="Ex: Expert 24h/7j avec 15 ans d'experience">
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Generer le site web
                </button>
            </form>

            <div class="status-box" id="statusBox">
                <div class="status-message" id="statusMessage"></div>
                <div class="progress">
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progressBar" style="width: 0%"></div>
                    </div>
                </div>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('generatorForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusBox = document.getElementById('statusBox');
        const statusMessage = document.getElementById('statusMessage');
        const progressBar = document.getElementById('progressBar');
        const resultContent = document.getElementById('resultContent');

        let currentJobId = null;
        let pollInterval = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                location: document.getElementById('location').value,
                street: document.getElementById('street').value,
                postal_code: document.getElementById('postal_code').value,
                city: document.getElementById('city').value,
                country: 'Luxembourg',
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                year: parseInt(document.getElementById('year').value) || new Date().getFullYear(),
                services: document.getElementById('services').value,
                positioning: document.getElementById('positioning').value || 'Entreprise locale professionnelle',
                hours: 'Lundi-Vendredi 8h-18h',
                primary_color: '#1a5490',
                secondary_color: '#ff8c42'
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Generation en cours...';

            showStatus('loading', 'Demarrage de la generation...', 0);

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    currentJobId = data.job_id;
                    pollJobStatus();
                } else {
                    showStatus('error', 'Erreur: ' + (data.detail || 'Erreur inconnue'));
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Generer le site web';
                }
            } catch (error) {
                showStatus('error', 'Erreur de connexion: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generer le site web';
            }
        });

        async function pollJobStatus() {
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/status/${currentJobId}`);
                    const data = await response.json();

                    if (data.status === 'completed') {
                        clearInterval(pollInterval);
                        showStatus('success', 'Site genere avec succes !', 100);
                        resultContent.innerHTML = `
                            <p style="margin-top: 10px;">Job ID: <strong>${currentJobId}</strong></p>
                            <p>Le site a ete genere dans: <strong>${data.output_path || 'tmp/generated-sites'}</strong></p>
                        `;
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Generer un autre site';
                    } else if (data.status === 'failed') {
                        clearInterval(pollInterval);
                        showStatus('error', 'Echec de la generation: ' + (data.error || 'Erreur inconnue'));
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Reessayer';
                    } else {
                        showStatus('loading', data.message || 'Generation en cours...', data.progress || 0);
                    }
                } catch (error) {
                    console.error('Erreur polling:', error);
                }
            }, 2000);
        }

        function showStatus(type, message, progress = 0) {
            statusBox.className = 'status-box ' + type;
            statusMessage.textContent = message;
            progressBar.style.width = progress + '%';
        }
    </script>
</body>
</html>
